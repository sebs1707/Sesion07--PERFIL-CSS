<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Profesional con Estilo</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>Mi Perfifl Profesional</header>
    <main>
        <section id="presentacion">
            <h1>Hola, soy Sebastian Del Rio</h1>
            <p>Soy estudiante de Diseño Empresarial con interés en tecnologias front-end</p>
        </section>

        <section id="habilidades">
            <h2>Habilidades</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>Diseño UX/UI</li>
            </ul>
        </section>

        <section id="formulario">
            <h2>Contáctame</h2>
            <form>
                <label>Nombre</label>
                <input type="text" placeholder="Tu Nombre">
                <label>Correo</label>
                <input type="email" placeholder="correo@ejemplo.com">
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="notas">
            <h2>Notas del curso</h2>
            <table>
                <caption>Registro de notas</caption>
                <thead>
                    <tr><th>Tema</th><th>Nota</th></tr>
                </thead>
                <tbody>
                    <tr><td>HTML</td><td>18</td></tr>
                    <tr><td>CSS</td><td>19</td></tr>
                </tbody>
            </table>
        </section>
    </main>
    <br>
    <footer>© 2025 - Diseñado por mí</footer>
</body>
</html>
